databaseChangeLog:
  - changeSet:
      id: create-role-table
      author: Pavel Makarenko
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
  - changeSet:
      id: insert-default-roles
      author: you
      changes:
        - insert:
            tableName: roles
            columns:
              - column:
                  name: role
                  value: ROLE_USER
        - insert:
            tableName: roles
            columns:
              - column:
                  name: role
                  value: ROLE_ADMIN
